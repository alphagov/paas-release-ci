  - name: tech-docs-github-registry
    type: registry-image
    icon: github
    source:
      <<: *build-image-source-github-registry
      repository: ghcr.io/alphagov/paas/tech-docs

  - name: semver-resource-docker-registry
    type: registry-image
    icon: docker
    source:
      <<: *build-image-source-docker-registry
