jobs:
  - name: build-paas-tech-docs
    plan:
      - get: paas-tech-docs
        trigger: true
      - task: build
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: ghcr.io/alphagov/paas/concourse-oci-build-task
              tag: e7469f93077d814b34ecca70b98848d9717b4e02ca6e21247164ab1defa1201a
          inputs:
            - name: paas-tech-docs
              path: .
          outputs:
            - name: image
          run:
            path: build
      - task: create-image-tag
        config: &create-image-tag
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: ghcr.io/alphagov/paas/concourse-oci-build-task
              tag: e7469f93077d814b34ecca70b98848d9717b4e02ca6e21247164ab1defa1201a
          inputs:
            - name: paas-tech-docs
            - name: image
          outputs:
            - name: image
          run:
            path: sh
            args:
              - -e
              - -u
              - -c
              - |
                git_branch_name="$(cd paas-tech-docs && \
                              git rev-parse --abbrev-ref HEAD | sed -e 's/^/ /')"

                git_commit_sha="$(cd paas-tech-docs && \
                         git log --pretty=format:'%H' -n 1)"

                echo "${git_branch_name} ${git_commit_sha} latest HEAD main" > image/tags
      - put: tech-docs-docker-registry
        params:
          image: image/image.tar
          additional_tags: image/tags

      - put: tech-docs-github-registry
        params:
          image: image/image.tar
          additional_tags: image/tags

