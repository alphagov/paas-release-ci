jobs:
  - name: build-psql
    plan:
      - get: paas-docker-cloudfoundry-tools
        trigger: true
      - task: build
        privileged: true
        config: &build-image-config
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: ghcr.io/alphagov/paas/concourse-oci-build-task
              tag: e7469f93077d814b34ecca70b98848d9717b4e02ca6e21247164ab1defa1201a
          params:
            CONTEXT: paas-docker-cloudfoundry-tools/psql
          inputs:
            - name: paas-docker-cloudfoundry-tools
          outputs:
            - name: image
          run:
            path: build
      - task: create-image-tag
        config: &create-image-tag
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: ghcr.io/alphagov/paas/concourse-oci-build-task
              tag: e7469f93077d814b34ecca70b98848d9717b4e02ca6e21247164ab1defa1201a
          inputs:
            - name: paas-docker-cloudfoundry-tools
            - name: image
          outputs:
            - name: image
          run:
            path: sh
            args:
              - -e
              - -u
              - -c
              - |
                git_branch_name="$(cd paas-docker-cloudfoundry-tools && \
                              git rev-parse --abbrev-ref HEAD | sed -e 's/^/ /')"

                git_commit_sha="$(cd paas-docker-cloudfoundry-tools && \
                         git log --pretty=format:'%H' -n 1)"

                echo "${git_branch_name} ${git_commit_sha} latest HEAD main" > image/tags
      - put: psql-docker-registry
        params:
          image: image/image.tar
          additional_tags: image/tags
      - put: psql-github-registry
        params:
          image: image/image.tar
          additional_tags: image/tags

